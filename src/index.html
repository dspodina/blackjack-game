<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BlackJack Casino Game</title>
  </head>
  <body>
    <div class="page-container">
      <header id="header" class="container">
        <h1><span id="black">Black</span><span id="jack">Jack</span></h1>
        <p id="score"></p>
        <button id="start-game-btn">New game</button>
      </header>
      <div id="inner-elements" class="container">
        <div id="person-block">
          <h2 id="person-header">You</h2>
          <h3 id="result-text-person"></h3>
          <div id="rendered-cards">
            <p id="cards-value-person"></p>
            <img id="hidden-card" src="../src/public/cover.svg" alt="" />
          </div>
          <p id="total-sum-person"></p>
        </div>
        <div id="computer-block">
          <h2 id="computer-header">Computer</h2>
          <h3 id="result-text-computer"></h3>
          <p id="cards-value-computer"></p>
          <p id="total-sum-computer"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
